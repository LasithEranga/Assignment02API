<!DOCTYPE html>
<html>
  <head>
    <title>ToDo App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <style>
      .Personal {
        background-color: rgba(23, 255, 147, 0.534);
      }
      .Home {
        background-color: rgba(164, 248, 248, 0.623);
      }
      .Work {
        background-color: rgba(164, 248, 248, 0.623);
      }
    </style>
    <script
      src="https://kit.fontawesome.com/4f128951c5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="d-flex vh-100 w-100 bg-light">
    <div class="col-5">
      <div class="pt-3 ps-3 row m-0">
        <span class="fs-1 fw-semibold">Hello there ... </span>
        <span class="fs-6 fw-semibold text-secondary"
          >55 tasks not completed
        </span>
        <div class="col-12 py-3 d-flex gap-4">
          <div class="bg-light shadow col-3">
            <div class="text-center py-2 pt-3">
              <i
                class="fa-sharp fa-solid fa-briefcase bg-secondary text-primary p-3 rounded-circle"
              ></i>
            </div>
            <div class="row text-center pb-3">
              <span class="fw-semibold">Work</span>
              <span class="text-secondary fw-bold" id="work_tasks"
                >3 tasks</span
              >
            </div>
          </div>
          <div class="bg-light shadow col-3">
            <div class="text-center py-2 pt-3">
              <i
                class="fa-sharp fa-solid fa-briefcase bg-secondary text-primary p-3 rounded-circle"
              ></i>
            </div>
            <div class="row text-center pb-3">
              <span class="fw-semibold">Home</span>
              <span class="text-secondary fw-bold" id="home_tasks"
                >3 tasks</span
              >
            </div>
          </div>
          <div class="bg-light shadow col-3">
            <div class="text-center py-2 pt-3">
              <i
                class="fa-sharp fa-solid fa-briefcase bg-secondary text-primary p-3 rounded-circle"
              ></i>
            </div>
            <div class="row text-center pb-3">
              <span class="fw-semibold">Personal</span>
              <span class="text-secondary fw-bold" id="personal_tasks"
                >3 tasks</span
              >
            </div>
          </div>
        </div>
      </div>
      <div class="ps-3 mb-2 pt-4">
        <span class="fs-3 fw-semibold ps-3"> New Todo</span>
        <div class="d-flex me-1 mb-3 mt-2 ps-3">
          <div class="col-3">
            <label for="title">Title</label>
          </div>
          <div class="col-7">
            <input type="text" id="title" class="form-control" />
          </div>
        </div>
        <div class="d-flex me-1 mb-3 ps-3">
          <div class="col-3">
            <label for="title">Description</label>
          </div>
          <div class="col-7">
            <input type="text" id="title" class="form-control" />
          </div>
        </div>

        <div class="d-flex me-1 mb-3 ps-3">
          <div class="col-3">
            <label for="title">Category</label>
          </div>
          <div class="col-7">
            <input type="text" id="title" class="form-control" />
          </div>
        </div>

        <div class="d-flex me-1 mb-3 ps-3">
          <div class="col-3">
            <label for="title">Date & Time</label>
          </div>
          <div class="col-7 d-flex">
            <input type="date" id="date" class="form-control me-2" />
            <input type="time" id="time" class="form-control" />
          </div>
        </div>
        <div class="d-flex justify-content-end col-10">
          <input
            type="button"
            value="Clear"
            class="btn btn-secondary px-4 me-2"
          />
          <input type="button" value="Save" class="btn btn-primary px-4" />
        </div>
      </div>
    </div>
    <div class="col-7 pt-3 pe-3 vh-100 border ps-5" style="overflow-y: scroll">
      <span class="fs-1 fw-semibold">Recents ...</span>
      <div id="content"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <script>
      const todoList = [];
      const work_tasks = document.getElementById("work_tasks");
      const home_tasks = document.getElementById("home_tasks");
      const personal_tasks = document.getElementById("personal_tasks");
      const content = document.getElementById("content");

      const getData = () => {
        let workTaskCount = 0;
        let homeTaskCount = 0;
        let personalTaskCount = 0;

        let htmlString = "";

        fetch("http://localhost:8080/Assignment02RestApi/resources/todo", {
          method: "GET",
          headers: {
            "Content-type": "appication/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            data.map((todo) => {


                if(todo.category === "Home"){
                    homeTaskCount++;
                }else if(todo.category === "Work"){
                    workTaskCount++;
                }else if(todo.category === "Personal"){
                    personalTaskCount++;
                }


              if (todo.state === "pending") {
                htmlString += `
                                    <div class="d-flex my-3 border p-2 ps-3 shadow-sm py-3 position-relative">
                                            <div class=" me-3 pt-1">
                                                <input type="radio" >
                                            </div>

                                            <div class="col-9">
                                                <div>
                                                    <span class="fw-semibold fs-5">${todo.title}</span>
                                                    <span class="fw-semibold text-secondary ps-3">${todo.date} @ ${todo.time} </span>
                                                </div>
                                                <div>
                                                    ${todo.description}
                                                </div>
                                            </div>

                                            <div class="col">
                                                
                                                <div class="pt-2 pb-5 d-flex justify-content-end pe-3">
                                                    <span class=" p-1 px-2 rounded-pill ${todo.category} w-100 text-center"> ${todo.category}</span> 
                                                </div>
                                                
                                            </div>
                                            <div class="position-absolute " style="right: 30px;bottom: 10px;">
                                                    <button class="me-2  bg-transparent border-0 text-primary"><i class="fa-solid fa-pen-to-square"></i></button>
                                                    <button class="bg-transparent border-0"><i class="fa-sharp fa-solid fa-trash text-danger"></i></button>
                                            </div>
                                            </div>`;
              } else {
                htmlString += `
                    <div class="d-flex my-3 border p-2 ps-3 shadow-sm py-3 position-relative">
                                            <div class=" me-3 pt-1">
                                                <i class="fa-solid fa-circle-check text-success fs-4"></i>
                                            </div>

                                            <div class="col-9">
                                                <div>
                                                    <span class="fw-semibold fs-5">${todo.title}</span>
                                                    <span class="fw-semibold text-secondary ps-3">${todo.date} @ ${todo.time} </span>
                                                </div>
                                                <div>
                                                    ${todo.description}
                                                </div>
                                            </div>

                                            <div class="col">
                                                
                                                <div class="pt-2 pb-5 d-flex justify-content-end pe-3">
                                                    <span class=" p-1 px-2 rounded-pill ${todo.category} w-100 text-center"> ${todo.category}</span> 
                                                </div>
                                                
                                            </div>
                                            <div class="position-absolute" style="right: 30px;bottom: 10px;">
                                                <button class="me-2  bg-transparent border-0 text-primary"><i class="fa-solid fa-pen-to-square"></i></button>
                                                <button class="bg-transparent border-0"><i class="fa-sharp fa-solid fa-trash text-danger"></i></button>
                                            </div>
                                            </div>`;
              }
            });
            content.innerHTML = htmlString;
            setCount(work_tasks,workTaskCount)
            setCount(home_tasks,homeTaskCount)
            setCount(personal_tasks,personalTaskCount)
          })
          .catch((error) => {});
      };
      getData();

      const setCount = (element, count) => {
        if(count>1){
            element.innerHTML = count + " tasks";
        }else if(count == 1){
            element.innerHTML = count + " task";
        }else{
            element.innerHTML = count + " task";
        }
      }
    </script>
  </body>
</html>
